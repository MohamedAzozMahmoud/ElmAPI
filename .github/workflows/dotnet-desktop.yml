name: Elm API - CI Pipeline

on:
  push:  
    branches: [master, main]
  pull_request:  
    branches: [master, main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps: 
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '9.0.x'
      
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore Elm.sln
      
      - name: ğŸ”¨ Build Solution
        run: dotnet build Elm.sln --configuration Release --no-restore
      
      - name: ğŸ§ª Run Unit Tests
        run: dotnet test Elm.Test/Elm.Test.csproj --configuration Release --no-build --verbosity normal
